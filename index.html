<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Német Szótanuló</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN az ikonokhoz -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showPractice()">Gyakorlás</a></li>
                <li><a href="#" onclick="showNewDeck()">Új pakli</a></li>
                <li><a href="#" onclick="showDecks()">Paklik</a></li>
                <li><a href="#" onclick="showWordList()">Szavak listázása</a></li>
            </ul>
            <!-- Hamburger menü -->
            <div class="hamburger-menu">
                <button class="hamburger-icon" onclick="toggleMenu()">☰</button>
                <div class="menu-items" id="menuItems">
                    <a href="#" onclick="showPractice()">Gyakorlás</a>
                    <a href="#" onclick="showNewDeck()">Új pakli</a>
                    <a href="#" onclick="showDecks()">Paklik</a>
                    <a href="#" onclick="showWordList()">Szavak listázása</a>
                </div>
            </div>
        </nav>
        <!-- Vissza gomb -->
        <button class="back-btn" onclick="goBack()">⬅ Vissza</button>
    </header>
    <div class="main-content">
        <div class="container">
            <div id="content"></div>
            <!-- Betöltési animáció -->
            <div class="loader" id="loader"></div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Német Szótanuló</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
